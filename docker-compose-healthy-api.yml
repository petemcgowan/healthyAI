version: "3"
services:
  api-server:
    image: api-server
    build: ./server/
    ports:
      - "4000:4000" # Exposed for GraphQL access
    networks:
      - common-network
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      PGHOST: ${PGHOST}
      REDIS_HOST: redis-server
      OPENAI_API_KEY: ${OPENAI_API_KEY} # The critical addition for the AI feature
networks:
  common-network:
    external: true
